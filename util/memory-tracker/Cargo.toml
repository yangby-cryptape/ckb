[package]
name = "ckb-memory-tracker"
version = "0.40.0"
authors = ["Nervos Core Dev <dev@nervos.org>"]
edition = "2018"
license = "MIT"
description = "Track the memory usage of CKB."
homepage = "https://github.com/nervosnetwork/ckb"
repository = "https://github.com/nervosnetwork/ckb"

[dependencies]
ckb-logger = { path = "../logger", version = "= 0.40.0" }
ckb-metrics = { path = "../metrics", version = "= 0.40.0" }
ckb-db = { path = "../../db", version = "= 0.40.0" }

[target.'cfg(all(not(target_env = "msvc"), not(target_os="macos"), target_arch="x86_64"))'.dependencies]
heim = "0.0.10"
futures = "0.3.1"
jemalloc-ctl = "0.3.3"
jemalloc-sys = "0.3.2"

[features]
default = []
profiling = []
